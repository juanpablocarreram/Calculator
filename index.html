<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8df5911203.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</head>
<body>
   <div class="calculator">
        <div class="results">
            <span class="minus"></span><p>0</p>
        </div>
        <div class="numbers zero">
            <div class="shadow"></div>
            <button class="butt-zero butt">0</button>
        </div>
        <div class="numbers one">
            <div class="shadow"></div>
            <button class="butt-one butt">1</button>
        </div>
        <div class="numbers two">
            <div class="shadow"></div>
            <button class="butt-two butt">2</button>
        </div>
        <div class="numbers three">
            <div class="shadow"></div>
            <button class="butt-three butt">3</button>                
        </div>
        <div class="numbers four">
            <div class="shadow"></div>
            <button class="butt-four butt">4</button>
        </div>
        <div class="numbers five">
            <div class="shadow"></div>
            <button class="butt-five butt">5</button>
        </div>
        <div class="numbers six">
            <div class="shadow"></div>
            <button class="butt-six butt">6</button>
        </div>
        <div class="numbers seven">
            <div class="shadow"></div>
            <button class="butt-seven butt">7</button>
        </div>
        <div class="numbers eight">
            <div class="shadow"></div>
            <button class="butt-eight butt">8</button>
        </div>
        <div class="numbers nine">
            <div class="shadow"></div>
            <button class="butt-nine butt">9</button>
        </div>
        <div class="numbers point">
            <div class="shadow"></div>
            <button class="butt-point butt">.</button>
        </div>
        <div class="numbers equal">
            <div class="shadow"></div>
            <button class="butt-equal butt">=</button>
        </div>
        <div class="numbers multiplication">
            <div class="shadow"></div>
            <button class="butt-multiplication butt">x</button>
        </div>
        <div class="numbers divition">
            <div class="shadow"></div>
            <button class="butt-divition butt">รท</button>
        </div>
        <div class="numbers substraction">
            <div class="shadow"></div>
            <button class="butt-substraction butt">-</button>
        </div>
        <div class="numbers addition">
            <div class="shadow"></div>
            <button class="butt-addition butt">+</button>
        </div>
        <div class="numbers sign">
            <div class="shadow"></div>
            <button class="butt-sign butt"><i class="fa-solid fa-plus-minus"></i></button>
        </div>
        <div class="numbers modulus">
            <div class="shadow"></div>
            <button class="butt-modulus butt">%</button>
        </div>
        <div class="numbers ac">
            <div class="shadow"></div>
            <button class="butt-ac butt">AC</button>
        </div>
   </div>
</body>
</html>
